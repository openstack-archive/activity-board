<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<title>Jasmine Spec Runner for VizGrimoireJS</title>

<link rel="shortcut icon" type="image/png"
    href="lib/jasmine-1.3.1/jasmine_favicon.png">
<link rel="stylesheet" type="text/css"
    href="lib/jasmine-1.3.1/jasmine.css">
    
<!-- VizGrimoireJS CSS FILES -->
<link rel="stylesheet" type="text/css" href="../../src/envision.min.css" />
<link rel="stylesheet" type="text/css" href="../../src/report-envision.css" />
<link rel="stylesheet" type="text/css" id="theme" href="../../src/report.css" />

<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

<!-- include source files here... -->
<script type="text/javascript" src="../../src/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../src/jquery.gridster.js"></script>
<script type="text/javascript" src="../../src/envision.js"></script>
<script type="text/javascript" src="../../src/d3-treemap.min.js"></script>
<script type="text/javascript" src="../../src/Report.js"></script>
<script type="text/javascript" src="../../src/DataSource.js"></script>
<script type="text/javascript" src="../../src/ITS.js"></script>
<script type="text/javascript" src="../../src/MLS.js"></script>
<script type="text/javascript" src="../../src/SCM.js"></script>
<script type="text/javascript"
    src="../../src/Envision_Report.js"></script>
<script type="text/javascript" src="../../src/Viz.js"></script>


<!-- include spec files here... -->
<script type="text/javascript" src="spec/vizgrimoireSpec.js"></script>

<script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
</body>
</html>
