<!DOCTYPE html>

<html lang="en">
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire2.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <div class="row-fluid">

                <!-- scm, its summaries-->
                <div class="span2">
                    <div class="row-fluid">
                        <div class="FilterItemSummary" data-data-source="scm" data-filter="repos"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="FilterItemSummary" data-data-source="its" data-filter="repos"></div>
                    </div>
                </div>
                <!-- end scm, its summaries-->

                <!-- charts -->
                <div class="span10">

                    <!-- scm -->
                    <div class="row-fluid">

                        <!-- commits -->
                        <div class="span4">
                            <div class="FilterItemMetricsEvol" data-data-source="scm"
                                 data-metrics="scm_commits" data-legend="true"
                                 data-filter="repos"></div>
                        </div>
                        <!-- end commits -->

                        <!-- authors -->
                        <div class="span4">
                            <div class="FilterItemMetricsEvol" data-data-source="scm"
                                 data-metrics="scm_authors" data-legend="true"
                                 data-filter="repos"></div>
                        </div>
                        <!-- end authors -->

                        <!-- files -->
                        <div class="span4">
                            <div class="FilterItemMetricsEvol" data-data-source="scm"
                                 data-metrics="scm_files" data-legend="true"
                                 data-filter="repos"></div>
                        </div>
                        <!-- end files -->

                    </div>
                    <!-- end scm -->

                    <!-- its -->
                    <div class="row-fluid">

                        <!-- closed, opened tickets -->
                        <div class="span4">
                            <div class="FilterItemMetricsEvol" data-data-source="its"
                                 data-metrics="its_closed,its_opened" data-legend="true"
                                 data-filter="repos"></div>
                        </div>
                        <!-- end closed, opened tickets -->

                        <!-- closers, openers -->
                        <div class="span4">
                           <div class="FilterItemMetricsEvol" data-data-source="its"
                                 data-metrics="its_closers,its_openers" data-legend="true"
                                 data-filter="repos"></div>
                        </div>
                        <!-- end closers, openers -->

                        <!-- changers -->
                        <div class="span4">
                            <div class="FilterItemMetricsEvol" data-data-source="its"
                                 data-metrics="its_changers" data-legend="true"
                                 data-filter="repos"></div>
                        </div>
                        <!-- end changers -->

                    </div>
                    <!-- end its-->

                </div>
                <!-- end charts -->

            </div>

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
    </body>
</html>
