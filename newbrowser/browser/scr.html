<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire2.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <!-- summary, reviews, patches -->
            <div class="row-fluid">

                <!-- summary -->
                <div class="span2">
                    <h4>Source Code Review: Gerrit</h4>
                    <div class="Summary" data-data-source="scr"></div>
                </div>
                <!-- end summary -->

                <!-- reviews, patches -->
                <div class="span10">
                    <div class="row-fluid">

                        <!-- left column - reviews -->
                        <div class="span6">
                            <h4>REVIEWS</h4>

                            <!-- submissions -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_submitted"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Submissions per week</b></i>
                            </div>
                            <!-- end submissions -->

                            <!-- opened -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_opened"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Remaining Opened</b></i>
                            </div>
                            <!-- end opened -->

                            <!-- merged -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_merged"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Merged</b></i>
                            </div>
                            <!-- end merged -->

                            <!-- abandoned -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_abandoned"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Abandoned</b></i>
                            </div>
                            <!-- end abandoned -->

                            <!-- closed -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_closed"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Closed</b></i>
                            </div>
                            <!-- end closed -->

                        </div>
                        <!-- end left column - reviews -->

                        <!-- right column - patches -->
                        <div class="span6">
                            <h4>PATCHES</h4>

                            <!-- verified -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_verified"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Verified</b></i>
                            </div>
                            <!-- end verified -->

                            <!-- approved -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_approved"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Approved</b></i>
                            </div>
                            <!-- end approved -->

                            <!-- code review -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_codereview"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Code Review</b></i>
                            </div>
                            <!-- end code review -->

                            <!-- sent patches -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_sent"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Sent</b></i>
                            </div>
                            <!-- end sent patches -->

                            <!-- waiting for reviewer -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_WaitingForReviewer"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Waiting For Reviewer</b></i>
                            </div>
                            <!-- end waiting for reviewer -->

                            <!-- waiting for submitter -->
                            <div class="stats">
                                <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_WaitingForSubmitter"
                                     data-legend="false" data-help="true"></div>
                                <i><b>Waiting for submitter</b></i>
                            </div>
                            <!-- end waiting for submitter -->

                        </div>
                         <!-- end right column - patches -->
                    </div>
                </div>
                <!-- end reviews, patches -->

            </div>
            <!-- end summary, reviews, patches -->

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
    </body>
</html>
