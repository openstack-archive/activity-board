<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire2.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <!-- msgs sent, senders, stats, top closers -->
            <div class="row-fluid">

                <!-- left column -->
                <div class="span6">
                    <!-- msgs sent -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="mls"
                                     data-metrics="mls_sent"
                                     data-min="true" style="height:120px;"></div>
                                <div class="MicrodashText" data-metric="mls_sent"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end msgs sent -->

                    <!-- senders -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="mls"
                                     data-metrics="mls_senders"
                                     data-min="true" style="height:120px;"></div>
                                <div class="MicrodashText" data-metric="mls_senders"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end senders -->
                </div>
                <!-- end left column -->

                <!-- right column -->
                <div class="span6">
                    <!-- stats -->
                    <div class="stats" style="padding:20px 11px 0 0;">
                        <div class="row-fluid">
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="mls"
                                          data-field="mls_repositories"></span>
                                </strong>
                            </div>
                            <div class="span4">mailing lists</div>
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="mls"
                                          data-field="mls_threads"></span>
                                </strong>
                            </div>
                            <div class="span4">threads</div>
                        </div>

                        <div class="row-fluid">
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="mls"
                                          data-field="thread_size_avg"></span>
                                </strong>
                            </div>
                            <div class="span3">number of messages per thread</div>
                            <div class="span1"></div>
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="mls"
                                          data-field="mls_sent"></span>
                                </strong>
                            </div>
                            <div class="span3">emails sent</div>
                        </div>

                        <div class="row-fluid">
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="mls"
                                          data-field="thread_persons_avg"></span>
                                </strong>
                            </div>
                            <div class="span3">people per thread in avg.</div>
                            <div class="span1"></div>
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="mls"
                                          data-field="mls_senders"></span>
                                </strong>
                            </div>
                            <div class="span3">total people sending emails</div>
                        </div>
                    </div>
                    <!-- end stats -->

                    <!-- top senders -->
                    <div class="Top" data-data-source="mls" data-graph="bars"
                         data-metric="senders" data-limit="10"
                         data-people_links="false" ></div>
                    <!-- end senders-->

                </div>
                <!-- end right column -->

            </div>
            <!-- end msgs sent, senders, stats, top closers -->

            <!-- time to attention -->
            <div class="row-fluid">
                <div class="span6">
                    <div class="well">
                        <div id="its-time-to-fix">
                            <strong>Time to attention of messages</strong> (quantiles)
                            <div class="TimeTo" data-data-source="mls" data-type="attention"
                                 data-quantil="X0.99,X0.95,X0.5,X0.25"></div>
                        </div>
                    </div>
                </div>
                <div class="span6"></div>
            </div>
            <!-- end time to attention -->

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
    </body>
</html>
