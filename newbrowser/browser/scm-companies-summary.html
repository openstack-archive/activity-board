<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div class="container-narrow">
    <div id="navbar"></div>
    <h4>Summary of companies activity</h4>
    <div class="row-fluid">
      <div class="span12">
        <b>Commits</b>
        <div class="scm-flotr2-companies" data-metric="scm_commits"
          data-limit="10" data-stacked="true"></div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12">
        <b>Authors</b>
        <div class="scm-flotr2-companies" data-metric="scm_authors"
          data-limit="10" data-stacked="true" data-order-by="scm_commits"></div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span6">
        <b>Commits</b>
        <div class="scm-flotr2-companies-static" data-metric="scm_commits"
          data-limit="5" data-show-others="true" data-graph="pie" data-legend="true"></div>
      </div>
      <div class="span6">
        <b>Authors</b>
        <div class="scm-flotr2-companies-static" data-metric="scm_authors"
          data-limit="5" data-show-others="true" data-graph="pie"
          data-order-by="scm_commits" data-legend="true"></div>
      </div>
    </div>

    <footer>
      <div id="footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body>
</html>
