<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire2.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <!-- tickets, closers & changers, stats, top closers -->
            <div class="row-fluid">

                <!-- left column -->
                <div class="span6">
                    <!-- tickets -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="its"
                                     data-metrics="its_closed,its_opened"
                                     data-min="true" style="height:100px;"></div>
                                <div class="MicrodashText" data-metric="its_closed"></div>
                                <div class="MicrodashText" data-metric="its_opened"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end tickets -->

                    <!-- closers & changers -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="its"
                                     data-metrics="its_closers,its_changers"
                                     data-min="true" style="height:100px;"></div>
                                <div class="MicrodashText" data-metric="its_closers"></div>
                                <div class="MicrodashText" data-metric="its_changers"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end closers & changers -->

                </div>
                <!-- end left column-->

                <!-- right column -->
                <div class="span6">
                    <!-- stats -->

                    <!-- repositories -->
                    <div class="stats" style="padding:20px 11px 0 0;">
                        <div class="row-fluid">
                            <div class="span3"></div>
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="its"
                                          data-field="its_repositories"></span>
                                </strong>
                            </div>
                            <div class="span4">repositories</div>
                            <div class="span3"></div>
                        </div>
                    </div>
                    <!-- end repositories -->

                    <!-- companies -->
                    <div class="stats" style="padding:20px 11px 0 0;">
                        <div class="row-fluid">
                            <div class="span3"></div>
                                <div class="span2">
                                    <strong class="count">
                                        <span class="GlobalData" data-data-source="its"
                                          data-field="its_companies"></span>
                                    </strong>
                                </div>
                            <div class="span4">companies</div>
                            <div class="span3"></div>
                        </div>
                    </div>
                    <!-- end companies -->

                    <!-- tickets -->
                    <div class="stats" style="padding:20px 11px 0 0;">
                        <div class="row-fluid">
                            <div class="span3"></div>
                            <div class="span2">
                                <strong class="count">
                                    <span class="GlobalData" data-data-source="its"
                                          data-field="tickets"></span>
                                </strong>
                            </div>
                            <div class="span4">tickets</div>
                            <div class="span3"></div>
                        </div>
                    </div>
                    <!-- end tickets -->

                    <!-- closers -->
                    <div class="stats" style="padding:20px 11px 0 0;">
                        <div class="row-fluid">
                            <div class="span3"></div>
                                <div class="span2">
                                    <strong class="count">
                                        <span class="GlobalData" data-data-source="its"
                                              data-field="its_closers"></span>
                                    </strong>
                                </div>
                            <div class="span4">bug fixers</div>
                            <div class="span3"></div>
                        </div>
                    </div>
                    <!-- end closers -->
                    <!-- end stats -->

                    <!-- top closers -->
                    <div class="Top" data-data-source="its" data-graph="bars"
                         data-metric="closers" data-limit="10"
                         data-people_links="false" ></div>
                    <!-- end closers-->
                </div>
                <!-- end right column -->

            </div>
            <!-- tickets, closers & changers, stats, top closers -->

            <!-- time to fix -->
            <div class="row-fluid" style="margin-top:20px;">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="well">
                            <div id="its-time-to-fix">
                                <strong>Time to fix in hours</strong> (quantiles)
                                <div class="TimeTo" data-data-source="its" data-type="fix"
                                     data-quantil="X0.99,X0.95,X0.5,X0.25"></div>
                            </div>
                        </div>
                    </div>

                    <div class="span6"></div>
                </div>
            </div>
            <!-- end time to fix -->

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
    </body>
</html>
