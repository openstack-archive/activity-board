<!DOCTYPE html>
<html lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" id="theme"
	      href="VizGrimoireJS/vizgrimoire.css" />
	<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="custom.css" />
	<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
	      rel="stylesheet">
	<link rel="shortcut icon" href="favicon.png">
    </head>

    <body>
	<div class="container-narrow">
	    <div id="navbar"></div>


	    <div class="row-fluid">
		<div class="span6">
		    <div class="row-fluid">
			<div class="span12">	    
			    <div class="well">
				<div class="its-flotr2-metrics-min" data-metrics="its_closed,its_opened"
				     data-legend="true"
				     style="height:100px;"></div>
				<div class="microdash2" data-metric="its_closed"></div>
				<div class="microdash2" data-metric="its_opened"></div>		
			    </div>
			</div>
		    </div>
	    	    <div class="row-fluid">
			<div class="span12">	    
				<div class="well">
                                    <div class="its-flotr2-metrics-min" data-metrics="its_closers,its_changers"
                                         data-legend="true"
                                         style="height:100px;"></div>
                                     <div class="microdash2" data-metric="its_closers"></div>
                                     <div class="microdash2" data-metric="its_changers"></div>
			    </div>
			</div>
		    </div>

		</div>
		<div class="span6">
		    
		    <div class="stats" style="padding:20px 11px 0 0;">
			<div class="row-fluid">
			    <div class="span3"></div>
			    <div class="span2"><strong class="count"><span class="global-data" data-field="its_repositories"></span></strong></div>
			    <div class="span4">repositories</div>
			    <div class="span3"></div>
			</div>
		    </div>

		    <div class="stats" style="padding:20px 11px 0 0;">
			<div class="row-fluid">
			    <div class="span3"></div>
			    <div class="span2"><strong class="count"><span class="global-data" data-field="its_companies"></span></strong></div>
			    <div class="span4">companies</div>
			    <div class="span3"></div>
			</div>
		    </div>

		    <div class="stats" style="padding:20px 11px 0 0;">
			<div class="row-fluid">
			    <div class="span3"></div>
			    <div class="span2"><strong class="count"><span class="global-data" data-field="tickets"></span></strong></div>
			    <div class="span4">tickets</div>
			    <div class="span3"></div>
			</div>
		    </div>

		    <div class="stats" style="padding:20px 11px 0 0;">
			<div class="row-fluid">
			    <div class="span3"></div>
			    <div class="span2"><strong class="count"><span class="global-data" data-field="its_closers"></span></strong></div>
			    <div class="span4">bug fixers</div>
			    <div class="span3"></div>
			</div>
		    </div>

		    <div id="its-top-bars" data-show_all="false" data-people_links="false" data-limit="10"></div>
		</div>

	    </div>


	    <div class="row-fluid" style="margin-top:20px;">	

		
		<div class="row-fluid">
		    <div class="span6">
                        <div class="well">
                          <strong>Time to fix in hours</strong> (quantiles)
                          <div class="its-time-to-fix"
                               data-quantil='X0.99,X0.95,X0.5,X0.25'></div>
		        </div>
                    </div>
		    <div class="span6">
		    </div>		    
		</div>

	    </div><!-- row-fluid -->
	    
	    <footer>
		<div id="footer"></div>
	    </footer>
	</div> <!-- container-narrow -->
	
	<script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
    </body>
</html>
