<!DOCTYPE html>

<html lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" id="theme"
	      href="VizGrimoireJS/vizgrimoire.css" />
	<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="custom.css" />
	<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
	      rel="stylesheet">
	<link rel="shortcut icon" href="favicon.png">
    </head>

    <body>
	<div class="container-narrow">
	    <div id="navbar"></div>

	    <div class="row-fluid">
		<div class="span6">
		    <div class="row-fluid">
			<div class="span12">	    

			    <div class="well">
				<div class="scm-flotr2-metrics-min" data-metrics="scm_commits,tendency_commits,central"
				     data-legend="true" style="height:120px;"></div>
				<div class="microdash2" data-metric="scm_commits"></div> 
			    </div>
			</div>
		    </div>
	    	    <div class="row-fluid">
			<div class="span12">	    


			    <div class="well">
				<div class="scm-flotr2-metrics-min" data-metrics="scm_authors,tendency_authors,central"
				     data-legend="true" style="height:120px;"></div>
				<div class="microdash2" data-metric="scm_authors"></div>
			    </div>
			</div>
		    </div>

		</div>
		<div class="span6">

		    <div class="stats" style="padding:20px 11px 0 0;">
			<div class="row-fluid">
			    <div class="span2">
				<strong class="count"><span class="global-data" data-field="scm_repositories"></span></strong>
			    </div>
			    <div class="span4">repositories</div>
			    <div class="span2"><strong class="count"><span class="global-data" data-field="avg_files_author"></span></strong></div>
			    <div class="span4">avg. files per author</div>
			</div>

			<div class="row-fluid">
			    <div class="span2"><strong class="count"><span class="global-data" data-field="scm_companies"></span></strong></div>
			    <div class="span3">companies</div>
			    <div class="span1"></div>
			    <div class="span2"><strong class="count"><span class="global-data" data-field="avg_commits_week"></span></strong></div>
			    <div class="span3">avg commits per week</div>
			</div>

			<div class="row-fluid">
			    <div class="span2"><strong class="count"><span class="global-data" data-field="avg_commits_author"></span></strong></div>
			    <div class="span3">avg. commits per author</div>
			    <div class="span1"></div>
			    <div class="span2"><strong class="count"><span class="global-data" data-field="avg_files_week"></span></strong></div>
			    <div class="span3">avg. modified files per week</div>
			</div>
		    </div>

		    <div id="scm-top-bars" data-show_all="false" data-people_links="false" data-limit="10">
			
		    </div>
		    
		</div>
	    </div>

	    <div class="row-fluid">
		<div class="span6">
		    <div class="well">
			<div class="scm-flotr2-metrics-min" data-metrics="scm_files,tendency_files,central"
			     data-legend="true" style="height:120px;"></div>
			<div class="microdash2" data-metric="scm_files"></div>                         
		    </div>
		</div>
		<div class="span6">
		    <div class="well">
			<div class="scm-flotr2-metrics-min" data-metrics="scm_added_lines,scm_removed_lines,tendency_added_lines,central"
			     data-legend="true" style="height:120px;"></div>
			<div class="microdash2" data-metric="scm_added_lines"></div>
			<div class="microdash2" data-metric="scm_removed_lines"></div>
		    </div>
		</div>
	    </div>
            
            <!--Example with other metrics
	    <div class="row-fluid">
		<div class="span6">
		    <div class="well">
			<div class="scm-flotr2-metrics-min" data-metrics="scm_branches"
			     data-legend="true" style="height:120px;"></div>
			<div class="microdash2" data-metric="scm_branches"></div>                           
		    </div>
		</div>
		<div class="span6">
		    <div class="well">
			<div class="scm-flotr2-metrics-min" data-metrics="scm_repositories"
			     data-legend="true" style="height:120px;"></div>
			<div class="microdash2" data-metric="scm_repositories"></div>
		    </div>
		</div>
	    </div>
            -->

	    <footer>
		<div id="footer"></div>
	    </footer>
	</div>

	<script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
    </body>
</html>
