<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire2.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <!-- commits, authors, stats, top authors -->
            <div class="row-fluid">

                <!-- left column -->
                <div class="span6">

                    <!-- commits -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="scm"
                                     data-metrics="scm_commits,tendency_commits,central"
                                     data-min="true" style="height:120px;"></div>
                                <div class="MicrodashText" data-metric="scm_commits"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end commits -->

                    <!-- authors -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="scm"
                                     data-metrics="scm_authors,tendency_authors,central"
                                     data-min="true" style="height:120px;"></div>
                                <div class="MicrodashText" data-metric="scm_authors"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end authors -->

                </div>
                <!-- end left column -->

                <!-- right column -->
                <div class="span6">

                    <!-- stats -->
                    <div class="stats" style="padding:20px 11px 0 0;">
                        <div class="row-fluid">
                            <!-- repositories -->
                            <div class="span2">
                                <strong class="count">
                                  <span class="GlobalData" data-data-source="scm"
                                        data-field="scm_repositories"></span>
                                </strong>
                            </div>
                            <div class="span4">repositories</div>
                            <!-- end repositories -->

                            <!-- avg files authors -->
                            <div class="span2">
                                <strong class="count">
                                  <span class="GlobalData" data-data-source="scm"
                                        data-field="avg_files_author"></span>
                                </strong>
                            </div>
                            <div class="span4">avg. files per author</div>
                            <!-- end avg files authors -->
                        </div>

                        <div class="row-fluid">
                            <!-- companies -->
                            <div class="span2">
                                <strong class="count">
                                  <span class="GlobalData" data-data-source="scm"
                                        data-field="scm_companies"></span>
                                </strong>
                            </div>
                            <div class="span3">companies</div>
                            <!-- end companies -->

                            <div class="span1"></div>

                            <!-- avg commits week -->
                            <div class="span2">
                                <strong class="count">
                                  <span class="GlobalData" data-data-source="scm"
                                        data-field="avg_commits_week"></span>
                                </strong>
                            </div>
                            <div class="span3">avg. commits per week</div>
                            <!-- end avg commits week -->
                        </div>

                        <div class="row-fluid">
                            <!-- avg commits author -->
                            <div class="span2">
                                <strong class="count">
                                  <span class="GlobalData" data-data-source="scm"
                                        data-field="avg_commits_author"></span>
                                </strong>
                            </div>
                            <div class="span3">avg. commits per author</div>
                            <!-- end avg commits author -->

                            <div class="span1"></div>

                            <!-- avg modified files per week -->
                            <div class="span2">
                                <strong class="count">
                                  <span class="GlobalData" data-data-source="scm"
                                        data-field="avg_files_week"></span>
                                </strong>
                            </div>
                            <div class="span3">avg. modified files per week</div>
                            <!-- end avg modified files per week -->
                        </div>
                    </div>
                    <!-- end stats -->

                    <!-- top authors -->
                    <div class="Top" data-data-source="scm" data-graph="bars"
                         data-metric="authors" data-limit="10"
                         data-people_links="false" ></div>
                    <!-- end top authors -->

                </div>
                <!-- end right column -->
            </div>
            <!-- end commits, authors, stats, top authors -->

            <!-- files, lines -->
            <div class="row-fluid">

                <!-- files -->
                <div class="span6">
                    <div class="well">
                        <div class="MetricsEvol" data-data-source="scm"
                             data-metrics="scm_files,tendency_files,central"
                             data-min="true" style="height:120px;"></div>
                        <div class="MicrodashText" data-metric="scm_files"></div>
                    </div>
                </div>
                <!-- end files -->

                <!-- lines -->
                <div class="span6">
                    <div class="well">
                        <div class="MetricsEvol" data-data-source="scm"
                             data-metrics="scm_added_lines,scm_removed_lines,tendency_added_lines,central"
                             data-min="true" data-legend="true" style="height:120px;"></div>
                        <div class="MicrodashText" data-metric="scm_added_lines"></div>
                        <div class="MicrodashText" data-metric="scm_removed_lines"></div>
                    </div>
                </div>
                <!-- end lines -->

            </div>
            <!-- end files, lines -->

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
    </body>
</html>
